<html>
<head>
<style>
label{
  position: relative;
  top: 2px;
  margin-right:5px;
  font-weight:bold;
}
#formatPage{
  border-radius: 10px;
  background-color: blue;
  color: #FFF;
  border: 0;
  padding: 2px 15px;
  line-height: 20px;
  cursor: pointer;
}
.row{
  margin:5px 0;
  display:flex;
}
.row span{
  margin:0 5px;
}
textarea{
  font-family: courier;
  font-size: 12px;
  padding: 5px;
  white-space: pre;
  width:100%;
  height:80px;
  margin:5px 0;
}
</style>
<script src="js/jquery.min.v1.12.4.js"></script>
</head>
<body style="width: 500px;">
  <div style="margin-bottom:5px;">
    <label><input type="checkbox" id="autoFormat"/><span style="position: relative;top: -2px;">Auto format</span></label>
  </div>
  <label style="height:15px;margin-left:5px;">Identify log page script:</label>
  <textarea id="identifyMaster"></textarea>
  <div style="margin:5px 0;">
    <label><input type="checkbox" id="retrieveWorkerLog"/><span style="position: relative;top: -2px;">Retrieve workers log</span></label>
  </div>
  <label style="height:15px;margin-left:5px;">Identify worker log page script</label>
  <textarea id="identifyWorker"></textarea>

  <fieldset style="border:1px solid #CCC">
    <legend>Performance setting:</legend>
    <div class="row">
      <div style="flex:1;display:flex;">  
        <label>Test</label>
        <input type="number" style="flex:1;width:30px" id="testTime"/>
      </div>
      <div style="flex:1;display:flex;margin-left:10px">
        <label>Declare</label>
        <input type="number" style="flex:1;width:30px" id="declareTime"/>
      </div>
      <div style="flex:1;display:flex;margin-left:10px">
        <label>Initial</label>
        <input type="number" style="flex:1;width:30px" id="initTime"/>
      </div>
      <div style="flex:1;display:flex;margin-left:10px">
        <label>Action</label>
        <input type="number" style="flex:1;width:30px" id="actionTime"/>
      </div>
    </div>
    <div style="font-style:italic;color:#666;margin-left:10px;">
      Note: unit in second
    </div>
  </fieldset>
  <div style="margin:10px 5px 5px 5px;text-align:right;">
    <button id="formatPage">Format current page</button>
  </div>
  <div style="margin:15px 10px; 5px 10px">
    <a href="#" id="home">Go to Boozang home page</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
